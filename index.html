<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="128" placeholder="Enter length (8-128)">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="uppercase"> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="lowercase"> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers"> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="special"> Include Special Characters
            </label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="output">
            <p id="password-output"></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
